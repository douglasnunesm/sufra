<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="template.xhtml">

		<ui:define name="centro">
			<div class="stars">
				<form action="">
					<br />
					<div align="left">
						<font size="4"><p:outputLabel style='font-weight:bold;'
								value="Apresentação e cumprimento do Plano de Ensino" /> </font>
					</div>
					<div>
						<input class="star star-5" id="star-5" type="radio" name="star" />
						<label class="star star-5" for="star-5"></label> <input
							class="star star-4" id="star-4" type="radio" name="star" /> <label
							class="star star-4" for="star-4"></label> <input
							class="star star-3" id="star-3" type="radio" name="star" /> <label
							class="star star-3" for="star-3"></label> <input
							class="star star-2" id="star-2" type="radio" name="star" /> <label
							class="star star-2" for="star-2"></label> <input
							class="star star-1" id="star-1" type="radio" name="star" /> <label
							class="star star-1" for="star-1"></label>
					</div>

					<div align="left">
						<font size="4"><p:outputLabel style='font-weight:bold;'
								value="Clareza na comunicação" /> </font>
					</div>
					<div>
						<input class="star star-5" id="star-10" type="radio" name="star0" />
						<label class="star star-5" for="star-10"></label> <input
							class="star star-4" id="star-9" type="radio" name="star0" /> <label
							class="star star-4" for="star-9"></label> <input
							class="star star-3" id="star-8" type="radio" name="star0" /> <label
							class="star star-3" for="star-8"></label> <input
							class="star star-2" id="star-7" type="radio" name="star0" /> <label
							class="star star-2" for="star-7"></label> <input
							class="star star-1" id="star-6" type="radio" name="star0" /> <label
							class="star star-1" for="star-6"></label>
					</div>

					<div align="left">
						<font size="4"><p:outputLabel style='font-weight:bold;'
								value="Didática" /> </font>
					</div>
					<div>
						<input class="star star-5" id="star-15" type="radio" name="star1" />
						<label class="star star-5" for="star-15"></label> <input
							class="star star-4" id="star-14" type="radio" name="star1" /> <label
							class="star star-4" for="star-14"></label> <input
							class="star star-3" id="star-13" type="radio" name="star1" /> <label
							class="star star-3" for="star-13"></label> <input
							class="star star-2" id="star-12" type="radio" name="star1" /> <label
							class="star star-2" for="star-12"></label> <input
							class="star star-1" id="star-11" type="radio" name="star1" /> <label
							class="star star-1" for="star-11"></label>
					</div>
					<div align="left">
						<font size="4"><p:outputLabel style='font-weight:bold;'
								value="Comprometimento com a aprendizagem" /> </font>
					</div>
					<div>
						<input class="star star-5" id="star-20" type="radio" name="star2" />
						<label class="star star-5" for="star-20"></label> <input
							class="star star-4" id="star-19" type="radio" name="star2" /> <label
							class="star star-4" for="star-19"></label> <input
							class="star star-3" id="star-18" type="radio" name="star2" /> <label
							class="star star-3" for="star-18"></label> <input
							class="star star-2" id="star-17" type="radio" name="star2" /> <label
							class="star star-2" for="star-17"></label> <input
							class="star star-1" id="star-16" type="radio" name="star2" /> <label
							class="star star-1" for="star-16"></label>
					</div>
					<div align="left">
						<font size="4"><p:outputLabel style='font-weight:bold;'
								value="Apresentação dos Resultados da Avaliação" /> </font>
					</div>
					<div>
						<input class="star star-5" id="star-25" type="radio" name="star3" />
						<label class="star star-5" for="star-25"></label> <input
							class="star star-4" id="star-24" type="radio" name="star3" /> <label
							class="star star-4" for="star-24"></label> <input
							class="star star-3" id="star-23" type="radio" name="star3" /> <label
							class="star star-3" for="star-23"></label> <input
							class="star star-2" id="star-22" type="radio" name="star3" /> <label
							class="star star-2" for="star-22"></label> <input
							class="star star-1" id="star-21" type="radio" name="star3" /> <label
							class="star star-1" for="star-21"></label>
					</div>
					<br />
				</form>
			</div>

			<h3>Espaço para seus comentários, sugestões e justificativas</h3>
			<p:inputTextarea rows="6" cols="33" />
			<div>
				<p:growl id="message" showDetail="true" />
				<p:commandButton value="Concluir"
					actionListener="#{professorBean.concluirVotacao()}"
					update="message">
					<p:confirm header="Confirmation" message="Você tem certeza?"
						icon="ui-icon-alert" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Yes" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</div>
		</ui:define>

	</ui:composition>

</h:body>

</html>

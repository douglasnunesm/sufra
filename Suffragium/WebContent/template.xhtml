<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
@import
	url("https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600");

@font-face {
	font-family: Opificio;
	src: url('resource/fonts/opificio');
}

body {
	
}

.Bimage {
	
}

div.stars {
	width: 270px;
	display: inline-block;
}

input.star {
	display: none;
}

label.star {
	float: right;
	padding: 10px;
	font-size: 36px;
	color: #444;
	transition: all .2s;
}

input.star:checked ~ label.star:before {
	content: '\f005';
	color: #FD4;
	transition: all .25s;
}

input.star-5:checked ~ label.star:before {
	color: #FE7;
	text-shadow: 0 0 20px #952;
}

input.star-1:checked ~ label.star:before {
	color: #F62;
}

label.star:hover {
	transform: rotate(-15deg) scale(1.3);
}

label.star:before {
	content: '\f006';
	font-family: FontAwesome;
}

.ui-layout-unit .ui-layout-unit-content {
	padding: 0.2em 0em;
	border: 0px none;
	overflow: hidden !important;
}

.centraliza {
	align-items: center;
}
</style>

	<link rel="icon" href="resource/img/icons/favicon-16x16.png" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<title>Suffragium</title>
</h:head>
<h:body>
	<div align="center">
		<p:layout style="min-height:800px;" align="left" fullPage="true">
			<p:layoutUnit position="north" size="100"
				style="display:block; text-align:center; margin-left: 50%;">

				<div align="left" class="centraliza">
					<h:graphicImage url="resource\img\logo_sem.png" width="100"
						height="87" />
					<h:outputText
						style="position:absolute; align:center; font-size: 250%"
						value="Suffragium" />
				</div>

			</p:layoutUnit>

			<p:layoutUnit position="west" size="300px">
				<div align="center" style="">
					<ui:insert name="menu">
						<h:form>
							<p:growl autoUpdate="true" />
							<p:panelMenu style="width:300px">
								<p:submenu label="Avaliações">
									<p:menuitem url="/avaliarinstituicao.xhtml"
										value="Avaliar Instituição" icon="fa fa-university" />
									<p:menuitem url="/listprofessor.xhtml"
										value="Avaliar Professores" icon="fa fa-mortar-board" />
								</p:submenu>
								<p:submenu label="Non-Ajax Menuitem">
									<p:menuitem value="Delete" ajax="false" icon="ui-icon-close" />
								</p:submenu>
								<p:separator />
								<p:submenu label="Navigations">
									<p:submenu label="Links" icon="ui-icon-extlink">
										<p:submenu label="PrimeFaces" icon="ui-icon-heart">
											<p:menuitem value="Home" url="http://www.primefaces.org"
												icon="ui-icon-home" />
											<p:menuitem value="Docs"
												url="http://www.primefaces.org/documentation"
												icon="ui-icon-document" />
											<p:menuitem value="Download"
												url="http://www.primefaces.org/downloads"
												icon="ui-icon-arrowthick-1-s" />
											<p:menuitem value="Support"
												url="http://www.primefaces.org/support"
												icon="ui-icon-wrench" />
										</p:submenu>
									</p:submenu>
									<p:menuitem value="Mobile" icon="ui-icon-signal" />
								</p:submenu>
							</p:panelMenu>
						</h:form>
					</ui:insert>
				</div>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<ui:insert name="centro">
				</ui:insert>
			</p:layoutUnit>
		</p:layout>
	</div>
	<ui:insert></ui:insert>
</h:body>
</html>

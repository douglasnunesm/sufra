<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
@import
	url("https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600");

@font-face {
	font-family: Opificio;
	src: url('resource/fonts/opificio');
}
</style>
	<link rel="stylesheet" href="resource/css/template.css" />
	<link rel="icon" href="resource/img/icons/favicon-16x16.png" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<title>Suffragium</title>

</h:head>
<h:body>
	<div class="ui-grid ui-grid-responsive">
		<div id="banner" class="ui-grid-row">
			<div class="ui-grid-col-10">
				<h:graphicImage url="resource\img\logo_sem.png" width="100"
					height="87" />
				<h:outputText
					style="position: absolute; padding: 20px 0px; font-size: 250%"
					value="Suffragium" />
			</div>
			<div class="ui-grid-col-2">
				<h:form>
					
					<p>Welcome, #{loginBean.login.login}</p>
					<p:commandButton
						style="height: 30px; width: 100px; margin-bottom: 10px;"
						action="#{loginBean.logout}" value="Logout" ajax="false" />
				</h:form>
			</div>
		</div>
		<div class="ui-grid-row">
			<div id="menu" class="ui-grid-col-3">
				<ui:insert name="menu">
					<h:form>
						<p:growl autoUpdate="true" />
						<p:panelMenu>
							<p:submenu label="Avaliações">
								<p:menuitem url="/avaliarinstituicao.xhtml"
									value="Avaliar Instituição" icon="fa fa-university" />
								<p:menuitem url="/listprofessor.xhtml"
									value="Avaliar Professores" icon="fa fa-mortar-board" />
							</p:submenu>
							<p:submenu label="Non-Ajax Menuitem">
								<p:menuitem value="Delete" ajax="false" icon="ui-icon-close" />
							</p:submenu>
							<p:separator />
							<p:submenu label="Navigations">
								<p:submenu label="Links" icon="ui-icon-extlink">
									<p:submenu label="PrimeFaces" icon="ui-icon-heart">
										<p:menuitem value="Home" url="http://www.primefaces.org"
											icon="ui-icon-home" />
										<p:menuitem value="Docs"
											url="http://www.primefaces.org/documentation"
											icon="ui-icon-document" />
										<p:menuitem value="Download"
											url="http://www.primefaces.org/downloads"
											icon="ui-icon-arrowthick-1-s" />
										<p:menuitem value="Support"
											url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
									</p:submenu>
								</p:submenu>
								<p:menuitem value="Mobile" icon="ui-icon-signal" />
							</p:submenu>
						</p:panelMenu>
					</h:form>
				</ui:insert>
			</div>
			<div id="corpo" class="ui-grid-col-9">
				<ui:insert name="centro">
				</ui:insert>
			</div>
		</div>
	</div>
</h:body>
</html>

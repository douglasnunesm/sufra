<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="template.xhtml">

		<ui:define name="centro">
			<p:dataTable id="tblProfessores" border="1" paginator="true" row="10"
				value="#{professorBean.professores}" var="prof" cache="true"
				lazy="true" selectionMode="single" rowKey="#{prof.idUsuario}"
				rowIndexVar="rowIndex" rowsPerPageTemplate="5,10,15"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">


			</p:dataTable>

		</ui:define>

	</ui:composition>

</h:body>

</html>

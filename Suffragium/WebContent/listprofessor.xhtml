<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>


	<ui:composition template="template.xhtml">
		<!-- 
//selection="#{projectAdminisrationMB.selectedUsers}" -->
		<ui:define name="centro">
			<p:dataTable id="tblProfessores" border="1" paginator="true" rows="5"
				value="#{professorBean.buscarProfessores}" var="prof" cache="true"
				lazy="true" selectionMode="single" rowKey="#{prof.idUsuario}"
				rowIndexVar="rowIndex" listener="#{professorBean.tabelaFormat}"
				rowsPerPageTemplate.setValue="1"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<!--  rowsPerPageTemplate="9"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"> -->
				<p:ajax oncomplete="self.location= 'avaliarprofessor.xhtml';"
					event="rowSelect" listener="#{professorBean.onRowSelect}" />
				<p:column style="text-align: center;">
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{prof.idUsuario}" />
				</p:column>
				<p:column sortBy="#{prof.nomeUsuario}" style="text-align: center;">
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{prof.nomeUsuario}" />
				</p:column>
				<p:column style="text-align: center;">
					<f:facet name="header">
						<h:outputText value="MatrÃ­cula" />
					</f:facet>
					<h:outputText value="#{prof.matricula}" />
				</p:column>
				<p:column>
					<p:commandButton icon="ui-icon-search">
					</p:commandButton>
					<p:commandButton action="/avaliarprofessor.xhtml"
						icon="ui-icon-check">
					</p:commandButton>

				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>

</h:body>
</html>
